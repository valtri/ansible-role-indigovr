# Node type it can be centralpoint, vrouter or standalone
INDIGOVR_NODE_TYPE: standalone
# In case of vrouter node the IP of the centralpoint
# (must be known also to ansible in ansible_host)
INDIGOVR_CENTRALPOINT_IP: 127.0.0.1
# Where to store certificates for OpenVPN
INDIGOVR_CERT_DIR: /etc/openvpn/certs
# Certificate filename
INDIGOVR_CERT_NAME: "INDIGOVR-{{ INDIGOVR_NODE_TYPE }}-{{ ansible_fqdn }}"
# CA directory
INDIGOVR_CA_DIR: /root/CA
# OpenVPN Unix user
INDIGOVR_USER: deepvpn
# Cluster network
INDIGOVR_SUBNET: 192.168.0.0/16
# IndigoVR VPN subnet
INDIGOVR_VPN_SUBNET: 192.168.255.0/24
# In case of vrouter node the local network/mask (if not on default GW device)
INDIGOVR_LOCAL_SUBNET: "{{ ansible_default_ipv4.network }}/{{ ansible_default_ipv4.netmask }}"
# In case of standalone node the local address (if not on default GW device)
INDIGOVR_LOCAL_IP: "{{ ansible_default_ipv4.address }}"
